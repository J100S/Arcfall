<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Arcfall</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #1A1A1A;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 100px;
      color: #4AC1FF;
      margin: 0;
    }
    h2 {
      margin-top: 10px;
      font-size: 28px;
      color: #C8B273;
    }
    p {
      margin: 20px 0 40px;
      font-size: 18px;
      max-width: 400px;
      color: #ccc;
    }
    a.btn {
      background-color: #4AC1FF;
      color: #000;
      text-decoration: none;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a.btn:hover {
      background-color: #C8B273;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! The page you’re looking for doesn’t exist yet or has been moved.</p>
  <a href="index.html" class="btn">Go Back Home</a>

</body>
</html>
