<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcfall</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --electric-blue: #4AC1FF;
      --antique-gold: #C8B273;
      --obsidian-black: #1A1A1A;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--obsidian-black);
      color: white;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(145deg, var(--electric-blue), var(--antique-gold));
      color: #000;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 64px;
      margin: 0;
      letter-spacing: 2px;
    }

    p.tagline {
      font-size: 20px;
      margin-top: 10px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .section {
      margin-bottom: 50px;
    }

    .btn {
      background-color: var(--electric-blue);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--antique-gold);
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #111;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 42px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Arcfall</h1>
    <p class="tagline">A Divine-Tech Apocalypse Awaits</p>
  </header>

  <main>
    <div class="section">
      <h2>Season 1: The Ark Awakens</h2>
      <p>Explore the mysteries of the island, uncover lost technology, and prepare for the flood.</p>
      <button class="btn">Watch Trailer</button>
    </div>

    <div class="section">
      <h2>Coming to PC & Console</h2>
      <p>Follow our journey as we bring Arcfall to life.</p>
      <button class="btn">Join the Community</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Arcfall Studios. All rights reserved.
  </footer>

</body>
</html>
