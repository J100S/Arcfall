    async function fetchProducts() {
      try {
        const res = await fetch('https://api.printify.com/v1/shops.json', {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          }
        });
        if (!res.ok) throw new Error('Network response was not ok');
        const shops = await res.json();
        const shopId = shops[0]?.id;
        if (!shopId) {
          document.getElementById('products').textContent = 'No shops found.';
          return;
        }

        const productsRes = await fetch(`https://api.printify.com/v1/shops/${shopId}/products.json`, {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          }
        });

        if (!productsRes.ok) throw new Error('Failed to fetch products');

        const productsData = await productsRes.json();
        displayProducts(productsData.data);
      } catch (err) {
        document.getElementById('products').textContent = 'Error loading products: ' + err.message;
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      if (!products || products.length === 0) {
        container.textContent = 'No products available.';
        return;
      }

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';

        const img = document.createElement('img');
        img.src = product.images?.[0]?.src || '';
        img.alt = product.title;

        const title = document.createElement('h3');
        title.textContent = product.title;

        const description = document.createElement('p');
        description.textContent = product.description || '';

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(description);

        container.appendChild(div);
      });
    }

    fetchProducts();
  </script>
